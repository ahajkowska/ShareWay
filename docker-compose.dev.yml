services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file: .env.development
    ports:
      - target: 5432
        published: ${POSTGRES_HOST_PORT}
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    mem_limit: 1g
    cpus: 0.75
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [shareway-network]

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    env_file: .env.development
    ports:
      - target: 6379
        published: ${REDIS_HOST_PORT}
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    mem_limit: 256m
    cpus: 0.5
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    networks: [shareway-network]

  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - target: 1025
        published: ${MAIL_PORT:-1025}
        protocol: tcp
        mode: host
      - target: 8025
        published: ${MAILHOG_UI_PORT:-8025}
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 128m
    cpus: 0.25
    networks: [shareway-network]

volumes:
  postgres_data:
  redis_data:

networks:
  shareway-network:
    driver: bridge
