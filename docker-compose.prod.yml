# ==================================================
# ShareWay Production Docker Compose
# ==================================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Make sure to create .env.production from .env.production.template
# ==================================================

services:
  db:
    image: postgres:17-alpine
    restart: always
    env_file: .env.production
    ports:
      - target: 5432
        published: ${POSTGRES_HOST_PORT:-5432}
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
    mem_limit: 2g
    cpus: 1.5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [shareway-network]

  redis:
    image: redis:8-alpine
    restart: always
    env_file: .env.production
    ports:
      - target: 6379
        published: ${REDIS_HOST_PORT:-6379}
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    mem_limit: 512m
    cpus: 0.5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [shareway-network]

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    restart: always
    env_file: .env.production
    ports:
      - target: 4000
        published: ${API_PORT:-4000}
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
    mem_limit: 1g
    cpus: 2.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: [shareway-network]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: always
    env_file: .env.production
    ports:
      - target: 3000
        published: ${FRONTEND_PORT:-3000}
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    mem_limit: 512m
    cpus: 1.0
    depends_on:
      api:
        condition: service_healthy
    networks: [shareway-network]

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - ./backend/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - frontend
    networks: [shareway-network]

volumes:
  postgres_data:
  redis_data:

networks:
  shareway-network:
    driver: bridge
