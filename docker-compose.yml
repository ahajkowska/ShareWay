version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://api-gateway:4000
    depends_on:
      - api-gateway
    networks:
      - shareway-network

  # Miejsce na przyszłe serwisy
  api-gateway:
    image: nginx:alpine
    ports:
      - "4000:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - shareway-network

  # Dodamy później:
  # auth-service:
  # cost-split-service:
  # schedule-service:
  # checklist-service:
  # poll-service:
  # trip-service:

networks:
  shareway-network:
    driver: bridge

volumes:
  postgres-data: