version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3001:3000"
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend-node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_WEBPACK_USEPOLLING=1
      - PORT=3000
      - API_URL=http://api-gateway:4000
      - PEXELS_API_KEY=${PEXELS_API_KEY:-}
      - EMBEDDING_RERANKER_URL=${EMBEDDING_RERANKER_URL:-}
    depends_on:
      - api-gateway
      - embedding-reranker
    networks:
      - shareway-network

  api-gateway:
    image: nginx:alpine
    ports:
      - "4000:80"
    volumes:
      - ./backend/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - shareway-network

  embedding-reranker:
    build:
      context: ./embedding-reranker
      dockerfile: Dockerfile
    environment:
      - MODEL_ID=${EMBEDDING_MODEL_ID:-openai/clip-vit-base-patch32}
    ports:
      - "5005:5005"
    networks:
      - shareway-network

  # Dodamy później:
  # auth-service:
  # cost-split-service:
  # schedule-service:
  # checklist-service:
  # poll-service:
  # trip-service:

networks:
  shareway-network:
    driver: bridge

volumes:
  postgres-data:
  frontend-node_modules:
