services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: shareway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shareway"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [shareway-network]

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - redis_data:/data
    networks: [shareway-network]

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      API_PORT: 4001
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shareway-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3001:3000"
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend-node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_WEBPACK_USEPOLLING=1
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - INTERNAL_API_URL=http://api-gateway/api
      - PEXELS_API_KEY=${PEXELS_API_KEY:-}
      - EMBEDDING_RERANKER_URL=${EMBEDDING_RERANKER_URL:-}
    depends_on:
      - api
      - embedding-reranker
    networks:
      - shareway-network

  api-gateway:
    image: nginx:alpine
    ports:
      - "4000:80"
    volumes:
      - ./backend/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - shareway-network

  embedding-reranker:
    build:
      context: ./embedding-reranker
      dockerfile: Dockerfile
    environment:
      - MODEL_ID=${EMBEDDING_MODEL_ID:-openai/clip-vit-base-patch32}
    networks:
      - shareway-network

  # Dodamy później:
  # auth-service:
  # cost-split-service:
  # schedule-service:
  # checklist-service:
  # poll-service:
  # trip-service:

networks:
  shareway-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  frontend-node_modules:
