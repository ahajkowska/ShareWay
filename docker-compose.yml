services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "${POSTGRES_HOST_PORT:-55432}:5432"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    mem_limit: 1g
    cpus: 0.75
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [shareway-network]

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    mem_limit: 256m
    cpus: 0.5
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [shareway-network]

  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "${MAIL_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 128m
    cpus: 0.25
    networks: [shareway-network]

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=development
      - API_PORT=4001
      - DATABASE_HOST=db      # Nazwa serwisu bazy
      - DATABASE_PORT=5432    # WewnÄ™trzny port kontenera
      - REDIS_HOST=redis      # Nazwa serwisu redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shareway-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3001:3000"
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend-node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_WEBPACK_USEPOLLING=1
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - INTERNAL_API_URL=http://api-gateway/api
      - BACKEND_API_URL=http://api-gateway/api
      - PEXELS_API_KEY=${PEXELS_API_KEY:-}
      - EMBEDDING_RERANKER_URL=${EMBEDDING_RERANKER_URL:-http://embedding-reranker:5005/rerank}
    depends_on:
      - api
      - embedding-reranker
    networks:
      - shareway-network

  api-gateway:
    image: nginx:alpine
    ports:
      - "4000:80"
    volumes:
      - ./backend/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - shareway-network

  embedding-reranker:
    build:
      context: ./embedding-reranker
      dockerfile: Dockerfile
    environment:
      - MODEL_ID=${EMBEDDING_MODEL_ID:-openai/clip-vit-base-patch32}
    ports:
      - "5005:5005"
    networks:
      - shareway-network

networks:
  shareway-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  frontend-node_modules:
