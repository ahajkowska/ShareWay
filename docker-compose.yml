version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://api-gateway:4000
    depends_on:
      - api-gateway
    networks:
      - shareway-network

  # API Gateway - reverse proxy
  api-gateway:
    image: nginx:alpine
    ports:
      - "4000:80"
    volumes:
      - ./backend/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - shareway-network

  # Dodamy później:
